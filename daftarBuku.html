<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Buku</title>
    <link rel="stylesheet" href="assets/css/style_buku.css">
</head>
<body>
    <section>
        <ul>
            <li class="list active" data-filter="all">All</li>
            <li class="list" data-filter="Novel"><a href="">Novel</a></li>
            <li class="list" data-filter="Cerpen"><a href="">Cerpen</a></li>
            <li class="list" data-filter="Ensiklopedia"><a href="">Ensiklopedia</a></li>
            <li class="list" data-filter="Biografi"><a href="">Biografi</a></li>
        </ul>
        <div class="product">
            <div class="itemBox" data-item="science"><img src="assets/image/context.jpg"></div>
            <div class="itemBox" data-item="fiction"><img src="assets/image/context.jpg"></div>
            <div class="itemBox" data-item="horror"><img src="assets/image/context.jpg"></div>
            <div class="itemBox" data-item="comedy"><img src="assets/image/context.jpg"></div>
            <div class="itemBox" data-item="biography"><img src="assets/image/context.jpg"></div>
            <div class="itemBox" data-item="science"><img src="assets/image/context.jpg"></div>
            <div class="itemBox" data-item="fiction"><img src="assets/image/context.jpg"></div>
            <div class="itemBox" data-item="horror"><img src="assets/image/context.jpg"></div>
            <div class="itemBox" data-item="comedy"><img src="assets/image/context.jpg"></div>
            <div class="itemBox" data-item="biography"><img src="assets/image/context.jpg"></div>
        </div>
    </section>

    <script>
        let list = document.querySelectorAll('.list');
        let itemBox = document.querySelectorAll('.itemBox');

        for(let i = 0; i<list.length;i++){
            list[i].addEventListener('click', function(){
                for(let j = 0; k<list.length;j++){
                    list[j].classList.remove('active');}
                    this.classList.add('active');

                    let dataFilter = this.getAttribute('data-filter');

                    for(let k = 0;k<itemBox.length;k++){
                        itemBox[k].classList.remove('active');
                        itemBox[k].classList.add('hide');

                        if(itemBox[k].getAttribute('data-item') == dataFilter || dataFilter == 'all'){
                            itemBox[k].classList.remove('hide');
                            itemBox[k].classList.add('active');
                        }
                    }
                })
            }
    </script>
</body>
</html>
